<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thuy Thanh</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="top-bar">
    <div class="left">
      <img class="logo" src="img/images.jpeg" />
      <div class="name">Flash</div>
    </div>
    <div class="tools">
      <button id="sessionIdSetter" class="button">Đặt session id</button>
    </div>
  </div>
  <div class="container">
    <h1 class="title">🛠️ Công cụ của tui</h1>
    <div class="card">
      <h2>Kiểm tra đơn hàng xuất kho</h2>
      <p>Gõ danh sách các đơn cần kiểm tra vào bên dưới. Mỗi đơn cách nhau bằng dấu cách.</p>
      <p>Mẹo: Copy nhiều mã đơn hàng trên sheet và dán vào đây.</p>
      <input id="userInput" class="input" type="text" placeholder="Nhập đơn hàng...">
      <button class="button" onclick="handleClick()">Kiểm tra</button>
      <div id="notification"></div>
    </div>
  </div>

  <div class="modal" id="sessionIdModal">
    <div class="modal-content">
      <h2>Nhập session id</h2>
      <input type="text" id="sessionId" placeholder="Nhập session id nha..." />
      <br/>
      <button class="button" onclick="submitModal()">OK</button>
      <button class="button" onclick="closeModal()">Huỷ</button>
    </div>
  </div>

  <div id="loading" class="hide">
    <div>
        <div class="spinner"></div>
        <div class="msg">Chờ xíu ^_^</div> 
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
